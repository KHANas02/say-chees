<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forever asow</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="center">
	<article id="nook-app" class="nookApp nookApp--name-app">
		<div class="camera">
			<i class="camera__button"></i>
			<i class="camera__top"></i>
			<i class="camera__flash"></i>
			<i class="camera__body"></i>
			<i class="camera__lens">
				<i class="camera__lens--inner"></i>
			</i>
		</div>
	</article>
</div>

<form class="form">
	<label for="size-icon">
		<span>Size:</span>
		<input id="size-icon" name="size-icon" type="range" min="100" max="250" data-sizing="px">
	</label>
</form>

<aside id="theme">
	<label for="change-theme">
		<input type="checkbox" id="change-theme" checked>
		<i class="sun" data-feather="sun"></i>
		<i class="moon" data-feather="moon"></i>
	</label>
</aside>
    <script src="./main.js"></script>
</body>
</html>
